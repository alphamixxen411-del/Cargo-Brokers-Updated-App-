<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline | CargoBroker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .animate-float { animation: float 3s ease-in-out infinite; }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-6">
  <div class="max-w-md w-full text-center">
    <div class="mb-8 flex justify-center">
      <div class="w-24 h-24 bg-[#84cc16] rounded-3xl flex items-center justify-center shadow-2xl shadow-lime-500/20 border-4 border-white animate-float">
        <svg class="w-14 h-14 text-black" fill="currentColor" viewBox="0 0 24 24">
          <path d="M20 8h-3V4H3c-1.1 0-2 .9-2 2v11h2c0 1.66 1.34 3 3 3s3-1.34 3-3h6c0 1.66 1.34 3 3 3s3-1.34 3-3h2v-5l-3-4zM6 18.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm13.5-9l1.96 2.5H17V9.5h2.5zm-1.5 9c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/>
        </svg>
      </div>
    </div>
    
    <h1 class="text-3xl font-black text-slate-900 tracking-tight mb-4">Signal Lost</h1>
    <p class="text-slate-500 font-medium leading-relaxed mb-8">
      Your logistics terminal is currently disconnected from the global network. Don't worry, your local cargo data is safely cached.
    </p>

    <div class="space-y-4">
      <button onclick="window.location.reload()" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-black uppercase tracking-widest text-xs shadow-xl shadow-blue-500/20 active:scale-95 transition-all">
        Reconnect Terminal
      </button>
      <a href="/" class="block py-4 text-[10px] font-black uppercase tracking-widest text-slate-400 hover:text-slate-600">
        Return to Local Hub
      </a>
    </div>

    <div class="mt-12">
      <p class="text-[9px] font-black text-slate-400 uppercase tracking-[0.4em]">Offline Operational Mode Active</p>
    </div>
  </div>
</body>
</html>
