<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline | CargoBroker Enterprise</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: 'Inter', sans-serif; 
      background-color: #f8fafc;
    }
    .dark body {
      background-color: #020617;
    }
    .animate-float { animation: float 3s ease-in-out infinite; }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
    .grid-bg {
      background-image: radial-gradient(circle, #cbd5e1 1px, transparent 1px);
      background-size: 30px 30px;
    }
    .dark .grid-bg {
      background-image: radial-gradient(circle, #1e293b 1px, transparent 1px);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6 transition-colors duration-500 overflow-hidden relative">
  <!-- Subtle Background Grid -->
  <div class="absolute inset-0 grid-bg opacity-40 pointer-events-none"></div>
  
  <div class="max-w-md w-full text-center relative z-10">
    <div class="mb-10 flex justify-center">
      <div class="w-28 h-28 bg-[#84cc16] rounded-[2.5rem] flex items-center justify-center shadow-2xl shadow-lime-500/30 border-8 border-white dark:border-slate-800 animate-float">
        <svg class="w-16 h-16 text-black" fill="currentColor" viewBox="0 0 24 24">
          <path d="M20 8h-3V4H3c-1.1 0-2 .9-2 2v11h2c0 1.66 1.34 3 3 3s3-1.34 3-3h6c0 1.66 1.34 3 3 3s3-1.34 3-3h2v-5l-3-4zM6 18.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm13.5-9l1.96 2.5H17V9.5h2.5zm-1.5 9c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/>
        </svg>
      </div>
    </div>
    
    <div class="space-y-4 mb-10">
      <h1 class="text-4xl font-black text-slate-900 dark:text-white tracking-tighter uppercase font-serif">
        CARGO BROKERS
      </h1>
      <h2 class="text-xl font-bold text-slate-800 dark:text-slate-100 tracking-tight">Node Disconnected</h2>
      <p class="text-slate-500 dark:text-slate-400 font-medium leading-relaxed px-4">
        Your logistics terminal has lost synchronization with the global routing network. Cached cargo data remains available for local inspection.
      </p>
    </div>

    <div class="space-y-4">
      <button onclick="window.location.href='/'" class="w-full py-5 bg-blue-600 text-white rounded-3xl font-black uppercase tracking-[0.2em] text-xs shadow-2xl shadow-blue-500/40 active:scale-95 transition-all hover:bg-blue-700">
        Re-Establish Link
      </button>
      
      <div class="pt-6">
        <p class="text-[9px] font-black text-slate-400 dark:text-slate-600 uppercase tracking-[0.5em]">
          Secure Terminal v2.5 Â· Offline Protocol
        </p>
      </div>
    </div>
  </div>

  <!-- Decorative blur spots -->
  <div class="absolute top-0 right-0 w-64 h-64 bg-lime-500/10 rounded-full blur-[100px] pointer-events-none"></div>
  <div class="absolute bottom-0 left-0 w-64 h-64 bg-blue-500/10 rounded-full blur-[100px] pointer-events-none"></div>

  <script>
    // Optional: detect dark mode from preference
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.documentElement.classList.add('dark');
    }
  </script>
</body>
</html>
