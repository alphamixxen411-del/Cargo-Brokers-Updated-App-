
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Cargo Broker | Enterprise Logistics</title>
  
  <!-- Android System Integration -->
  <link rel="manifest" href="manifest.json">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#84cc16">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        },
      },
    }
  </script>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --safe-area-inset-top: env(safe-area-inset-top, 0px);
      --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
    }

    body { 
      font-family: 'Inter', sans-serif; 
      overscroll-behavior-y: contain;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      -webkit-user-select: none;
      background-color: #f8fafc;
      padding-top: var(--safe-area-inset-top);
      padding-bottom: var(--safe-area-inset-bottom);
    }

    .dark body {
      background-color: #020617;
    }

    ::-webkit-scrollbar { display: none; }

    /* Fix Leaflet markers to be non-interactive in background */
    .leaflet-marker-icon { pointer-events: auto; }
    
    /* Native-like tap effects */
    .active-scale:active { transform: scale(0.96); }
  </style>

  <script type="importmap">

    }
  }
